<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lottery - HTML Template</title>

    <link
      rel="shortcut icon"
      href="fav.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="nice-select.css"
    />
    <link
      rel="stylesheet"
      href="magnific-popup.css"
    />
    <link
      rel="stylesheet"
      href="slick.css"
    />
    <link
      rel="stylesheet"
      href="arafat-font.css"
    />
    <link
      rel="stylesheet"
      href="animate.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <style>
      .ticket-checker .overlay {
        background-image: url(loto.png);
        background-repeat: no-repeat;
        background-position: left 80px;
        background-size: contain;
      }
    </style>
  </head>

  <body>
    <!-- Scroll To Top Start-->
    <a href="javascript:void(0)" class="scrollToTop"
      ><i class="fas fa-angle-double-up"></i
    ></a>
    <!-- Scroll To Top End -->

    <!-- Recent Lottery Results start -->
    <section class="ticket-checker recent-lottery-results results section-bg">
      <div class="overlay pt-120 pb-120">
        <div class="shape-area">
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/ball-bg-icon-2.png"
            class="shape-1"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/ball-bg-icon-2.png"
            class="shape-2"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/ball-bg-icon-2.png"
            class="shape-3"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/ball-bg-icon-2.png"
            class="shape-4"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/coin.png"
            class="shape-5"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/coin.png"
            class="shape-6"
            alt="Image"
          />
          <img
            src="https://pixner.net/lotterypro2/main/assets/images/coin.png"
            class="shape-7"
            alt="Image"
          />
        </div>
        <div class="container wow fadeInUp">
          <div class="row justify-content-end">
            <div class="col-lg-6">
              <div class="single-box">
                <div class="img-area">
                  <img
                    src="https://pixner.net/lotterypro2/main/assets/images/lottery-img-1.png"
                    alt="image"
                  />
                </div>
                <div class="text-area">
                  <p class="lgtxt">
                    <span class="lgtxt">Richard william</span> has won 2 minutes
                    ago.
                  </p>
                  <span class="price">Amount : <span>$32.010</span></span>
                  <p>Draw took place on : <span>20/05/2022</span></p>
                  <div class="lucky-number">
                    <div class="tab-content m-0">
                      <ul class="justify-content-start">
                        <li><span>8</span></li>
                        <li><span>9</span></li>
                        <li><span>10</span></li>
                        <li class="numActive"><span>11</span></li>
                        <li><span>12</span></li>
                        <li><span>13</span></li>
                        <li><span>92</span></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Recent Lottery Results end -->

    <!--==================================================================-->
    <script src="https://pixner.net/lotterypro2/main/assets/js/jquery.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/jquery-ui.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/bootstrap.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/fontawesome.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/slick.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/jquery.nice-select.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/counter.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/waypoint.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/jquery.magnific-popup.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/wow.min.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/plugin/plugin.js"></script>
    <script src="https://pixner.net/lotterypro2/main/assets/js/main.js"></script>
  </body>
</html>
