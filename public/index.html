    <script>
      function setupCountdown(
        campaignSelector,
        startTimeMillis,
        endTimeMillis
      ) {
        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        function calculateRemaining() {
          var now = new Date().getTime();
          return now >= startTimeMillis && now < endTimeMillis
            ? endTimeMillis - now
            : 0;
        }

        var didRefresh = false;
        var previousGap = calculateRemaining();

        function countdown() {
          var gap = calculateRemaining();
          var shouldRefresh =
            (previousGap > day && gap <= day) || (previousGap > 0 && gap === 0);

          previousGap = gap;

          var textHour = Math.floor((gap % day) / hour);
          var textMinute = Math.floor((gap % hour) / minute);
          var textSecond = Math.floor((gap % minute) / second);

          if (document.querySelector(campaignSelector + " .timer")) {
            document.querySelector(campaignSelector + " .minute").innerText =
              textMinute;
            document.querySelector(campaignSelector + " .second").innerText =
              textSecond;
          }
          if (shouldRefresh && !didRefresh) {
            didRefresh = true;
            setTimeout(function () {
              window.location.reload();
            }, 30000 + Math.random() * 90000);
          }
        }
        countdown();
        setInterval(countdown, 1000);
      }

      document.addEventListener("DOMContentLoaded", function (event) {
        if (!document.querySelectorAll || !document.body.classList) {
          return;
        }
      });
      connect(urlParams.get("user"));
      setupCountdown(".lucky-number", 1705780800000, 1802649540000);

      let targetProxy = new Proxy(targetObj, {
        set: function (target, key, value) {
          if (document.querySelector("." + key)) {
            if (key == "profilePictureUrl")
              document.querySelector("." + key).src = value;
            else document.querySelector("." + key).textContent = value;
            document.querySelector(".win").textContent = targetObj.win;
            console.log(key);
          }
          target[key] = value;
          return true;
        },
      });
      // 1705780800000 = Saturday 20 January 2024 20:00:00 (GMT)
      // 1802649540000 = Sunday 14 February 2027 23:59:00 (GMT)
    </script>
    <script type="text/javascript">
      function iecompattest() {
        return document.compatMode && "BackCompat" != document.compatMode
          ? document.documentElement
          : document.body;
      }
      function snowIE_NS6() {
        for (
          doc_width = ns6up
            ? window.innerWidth - 10
            : iecompattest().clientWidth - 10,
            doc_height =
              window.innerHeight && "windowheight" == snowdistance
                ? window.innerHeight
                : ie4up && "windowheight" == snowdistance
                ? iecompattest().clientHeight
                : ie4up && !window.opera && "pageheight" == snowdistance
                ? iecompattest().scrollHeight
                : iecompattest().offsetHeight,
            i = 0;
          no > i;
          ++i
        )
          (yp[i] += sty[i]),
            yp[i] > doc_height - 50 &&
              ((xp[i] = Math.random() * (doc_width - am[i] - 30)),
              (yp[i] = 0),
              (stx[i] = 0.02 + Math.random() / 10),
              (sty[i] = 0.7 + Math.random())),
            (dx[i] += stx[i]),
            (document.getElementById("dot" + i).style.top = yp[i] + "px"),
            (document.getElementById("dot" + i).style.left =
              xp[i] + am[i] * Math.sin(dx[i]) + "px");
        snowtimer = setTimeout("snowIE_NS6()", 10);
      }
      function hidesnow() {
        if (window.snowtimer)
          for (clearTimeout(snowtimer), i = 0; no > i; i++)
            document.getElementById("dot" + i).style.visibility = "hidden";
      }
      var sy = "POSITION:absolute;Z-INDEX:999;VISIBILITY:visible;TOP:15px;";
      var snowsrc =
          "https://pixner.net/lotterypro2/main/assets/images/coin.png",
        no = 10,
        hidesnowtime = 0,
        snowdistance = "pageheight",
        ie4up = document.all ? 1 : 0,
        ns6up = document.getElementById && !document.all ? 1 : 0,
        dx,
        xp,
        yp,
        am,
        stx,
        sty,
        i,
        doc_width = 800,
        doc_height = 600;
      for (
        ns6up
          ? ((doc_width = self.innerWidth), (doc_height = self.innerHeight))
          : ie4up &&
            ((doc_width = iecompattest().clientWidth),
            (doc_height = iecompattest().clientHeight)),
          dx = [],
          xp = [],
          yp = [],
          am = [],
          stx = [],
          sty = [],
          snowsrc =
            -1 != snowsrc.indexOf("click123.ca")
              ? "https://click123.ca/dist/img/snow.gif"
              : snowsrc,
          i = 0;
        no > i;
        ++i
      )
        (dx[i] = 0),
          (xp[i] = Math.random() * (doc_width - 50)),
          (yp[i] = Math.random() * doc_height),
          (am[i] = 20 * Math.random()),
          (stx[i] = 0.02 + Math.random() / 10),
          (sty[i] = 0.7 + Math.random()),
          (ie4up || ns6up) &&
            document.write(
              0 == i
                ? '<div id="dot' +
                    i +
                    '" style="' +
                    sy +
                    ';width:1px;height:1px;overflow:hidden"></div>'
                : '<div id="dot' +
                    i +
                    '" style="' +
                    sy +
                    "\"><img src='" +
                    snowsrc +
                    '\' border="0" style="animation:spin 15s infinite linear;"></div>'
            );
      (ie4up || ns6up) &&
        (snowIE_NS6(),
        hidesnowtime > 0 && setTimeout("hidesnow()", 1e3 * hidesnowtime));
    </script>
